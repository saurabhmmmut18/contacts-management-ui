<div class="modal d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ contact ? 'Edit Contact' : 'New Contact' }}</h5>
        <button type="button" class="close" (click)="onClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="contactForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" id="firstName" class="form-control" />
            <div *ngIf="contactForm.get('firstName')?.touched && contactForm.get('firstName')?.errors?.['required']" class="text-danger">
              First Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" id="lastName" class="form-control" />
            <div *ngIf="contactForm.get('lastName')?.touched && contactForm.get('lastName')?.errors?.['required']" class="text-danger">
              Last Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" id="email" class="form-control" />
            <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="text-danger">
              <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
              <div *ngIf="contactForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="submitForm()">
          {{ contact ? 'Update' : 'Add' }}
        </button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancel</button>
      </div>
    </div>
  </div>
</div>
